dist: trusty
sudo: required
group: deprecated-2017Q2

# lib contains jar files to support running tests
cache:
  directories:
    - lib

# We only are going to test on jdk8 + jdk10.
# openjdk9 + oraclejdk10 were both removed from Ubuntu
 
# Mainly for jdk11
language: java
jdk:
  - openjdk11

addons:
  postgresql: 9.6

env:
  - TEST=junit
  - TEST=epinions
  - TEST=tatp
  - TEST=tpcc
  - TEST=voter
  - TEST=auctionmark
  - TEST=wikipedia
  - TEST=ycsb
  - TEST=seats
  - TEST=sibench
  - TEST=noop
  - TEST=smallbank
  - TEST=twitter
  - TEST=resourcestresser
  - TEST=chbenchmark

services:
  - mysql



